<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Dashboard</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
    }

    .sidenav {
      width: 230px;
      background-color: #002b5b;
      color: white;
      min-height: 100vh;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidenav img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .sidenav h3 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .sidenav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      text-align: center;
      width: 100%;
      padding: 10px 0;
      transition: background 0.3s;
    }

    .sidenav a:hover {
      background-color: #01407f;
    }

    .sidenav .bottom-link {
      margin-top: auto;
      margin-bottom: 20px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #002b5b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      color: white;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-left span {
      font-weight: bold;
      font-size: 22px;
      color: white;
    }

    .nav-left a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-left a:hover {
      color: #ccc;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-right a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-right i {
      cursor: pointer;
      font-size: 18px;
    }

    .content {
      padding: 30px;
    }

    /* Feedback Form Styles */
    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #004d99;
      transition: all 0.3s ease-in-out;
    }

    h1:hover {
      color: #0077e6;
      text-shadow: 0 0 10px #3399ff, 0 0 20px #66ccff;
    }

    .subject-block {
      margin-top: 30px;
      background-color: #f0f8ff;
      padding: 20px;
      border-left: 5px solid #3399ff;
      border-radius: 6px;
    }

    .subject-block h3 {
      margin-top: 0;
      color: #004d99;
      transition: all 0.3s ease-in-out;
    }

    .subject-block h3:hover {
      color: #0077e6;
      text-shadow: 0 0 8px #3399ff, 0 0 15px #66ccff;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #004d99;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .btn {
      background-color: #3399ff;
      color: white;
      padding: 12px 24px;
      margin-top: 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #007acc;
    }

    @media (max-width: 768px) {
      .sidenav {
        display: none;
      }

      .nav-left span {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Side Navigation -->
  <div class="sidenav">
    <img src="pexels.jpg" alt="Student Photo">
    <h3>Marco</h3>
    <a href="#">Attendance</a>
    <a href="#">Feedback</a>
    <a href="#">Result</a>
    <a href="#" class="bottom-link">Get Help?</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Top Navbar -->
    <div class="navbar">
      <div class="nav-left">
        <span>My Portal</span>
        <a href="#">Assignments</a>
        <a href="#">Quizzes</a>
      </div>
      <div class="nav-right">
        <a href="#">Logout</a>
        <i class="fas fa-cog"></i>
        <i class="fas fa-bell"></i>
      </div>
    </div>

    <!-- Feedback Form Section -->
    <div class="content">
      <div class="container">
        <h1>Subject-wise Assignment Feedback</h1>

        <form id="feedbackForm">
          <div class="subject-block">
            <h3>Entrepreneurship</h3>
            <label>Marks Obtained: 81 / 100</label>
            <label>Did you understand the topic?</label>
            <select name="entrepreneurship_understood" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <label>Feedback For Teacher</label>
            <textarea name="entrepreneurship_improvement" placeholder="Write your suggestions..."></textarea>
          </div>

          <div class="subject-block">
            <h3>Cyber Security</h3>
            <label>Marks Obtained: 87 / 100</label>
            <label>Did you understand the topic?</label>
            <select name="cyber_understood" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <label>Feedback for Teacher</label>
            <textarea name="cyber_improvement" placeholder="Write your suggestions..."></textarea>
          </div>

          <div class="subject-block">
            <h3>ADA (Analysis & Design of Algorithms)</h3>
            <label>Marks Obtained: 79 / 100</label>
            <label>Did you understand the topic?</label>
            <select name="ada_understood" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <label>Feedback for Teacher</label>
            <textarea name="ada_improvement" placeholder="Write your suggestions..."></textarea>
          </div>

          <div class="subject-block">
            <h3>DBMS</h3>
            <label>Marks Obtained: 90 / 100</label>
            <label>Did you understand the topic?</label>
            <select name="dbms_understood" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <label>Feedback for Teacher</label>
            <textarea name="dbms_improvement" placeholder="Write your suggestions..."></textarea>
          </div>

          <button type="submit" class="btn">Submit Feedback</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Your subject-wise feedback has been submitted successfully!");
      document.getElementById("feedbackForm").reset();
    });
  </script>
</body>
</html>
